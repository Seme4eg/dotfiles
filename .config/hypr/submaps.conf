# --- Apps ---

bind = SUPER, A, submap, apps
submap = apps, reset
bind = SUPER, S, exec, steam
bind = SUPERSHIFT, S, exec, pkill -9 steam
bind = SUPER, E, exec, emacsclient -c || emacs
bind = SUPER, V, exec, easyeffects
bind = SUPER, D, exec, gtk-launch vesktop.desktop
bind = SUPER, N, exec, xdg-terminal-exec --app-id=TUI.float nvtop
bind = SUPER, W, exec, xdg-terminal-exec --app-id=TUI.float wiremix
bind = SUPER, P, exec, xdg-terminal-exec --app-id=TUI.float btop
bind = SUPER, B, exec, xdg-terminal-exec --app-id=TUI.float bluetui
bind = SUPER, L, exec, xdg-terminal-exec --app-id=TUI.float systemctl-tui -s user
bind = SUPERSHIFT, L, exec, xdg-terminal-exec --app-id=TUI.float -e sudo systemctl-tui -s global
bind = SUPER, I, exec, xdg-terminal-exec --app-id=TUI.float speedtest
bind = SUPERSHIFT, D, exec, pkill -9 electron || gtk-launch vesktop.desktop
bind = SUPER, H, exec, gtk-launch heroic.desktop
bind = SUPER, bracketleft, submap, reset
bind = , catchall, submap, reset
submap = reset


# --- Rofi ---

bind = SUPER, E, submap, rofi
submap = rofi, reset
bind = SUPER, O, exec, pkill rofi || rofi -show-icons -show combi
# passing cache-dir from here cuz idk how to pass XDG_CACHE_HOME to rofi config
# bind = SUPER, I, exec, pkill rofi || rofi -show run -cache-dir $XDG_CACHE_HOME/rofi
bind = SUPER, W, exec, kill rofi || rofi-wp
bind = SUPER, B, exec, kill rofi || rofi-bt

bind = SUPER, I, exec, kill rofi || rofi-pacman
bind = SUPERSHIFT, I, exec, kill rofi || rofi-aur
bind = SUPER, R, exec, kill rofi || rofi-pacman -r
# bind = SUPER, I, exec, xdg-terminal-exec --app-id=TUI.float omarchy-pkg-install
# bind = SUPERSHIFT, I, exec, xdg-terminal-exec --app-id=TUI.float omarchy-pkg-aur-install
# bind = SUPER, R, exec, xdg-terminal-exec --app-id=TUI.float omarchy-pkg-remove

bind = SUPER, K, exec, kill rofi || rofi-kaomoji
bind = SUPER, M, exec, kill rofi || rofi-bookmarks
bind = SUPER, P, exec, kill rofi || rofi-pass
bind = SUPER, N, exec, kill rofi || rofi-network
bind = SUPER, Y, exec, kill rofi || cliphist list | rofi -i -dmenu -display-columns 2 | cliphist decode | wl-copy

# rarely used
bind = SUPER, U, exec, pkill rofi || rofi-udiskie
bind = SUPER, 0, exec, pkill rofi || rofi-0x0
bind = SUPER, F, exec, pkill rofi || rofi-flatpak
bind = SUPERSHIFT, F, exec, pkill rofi || rofi-flatpak -r
bind = SUPER, G, exec, pkill rofi || rofi-powerprofile

bind = SUPER, bracketleft, submap, reset
bind = , catchall, submap, reset
submap = reset


# --- Translate ---

bind = SUPER, U, submap, translate
submap = translate, reset
bind = SUPER, U, exec, kill rofi || rofi-translate
bind = SUPERSHIFT, U, exec, kill rofi || rofi-translate t # t for extended version
bind = SUPER, E, exec, say -e -u critical "$(trans -sl en -tl ru "$(wl-paste)")"
bind = SUPER, R, exec, say -e -u critical "$(trans -sl ru -tl en "$(wl-paste)")"
bind = SUPER, bracketleft, submap, reset
bind = , catchall, submap, reset
submap = reset


# --- Work stuff ---

bind = SUPER, V, submap, work
submap = work, reset
bind = SUPER, D, exec, xdg-open "$(grep daily ~/Documents/quickmarks | cut -d' ' -f2)" >/dev/null 2>&1
bind = SUPER, M, exec, togglevpn ovmp zimbra
bind = SUPERSHIFT, M, exec, togglevpn cisco
bind = , catchall, submap, reset
submap = reset


# --- Theme / wallpapers ---

bind = SUPER, W, submap, theme
submap = theme, reset
bind = SUPER, W, exec, change-theme # cycle theme
bind = SUPER, D, exec, change-theme -d # force dark
bind = SUPER, L, exec, change-theme -l # force light
bind = SUPERSHIFT, D, exec, change-theme -D # delete current
bind = SUPER, bracketleft, submap, reset
bind = , catchall, submap, reset
submap = reset


# --- Screenshots ---

# bindO - hold to trigger
bindo = SUPER, S, exec, screenshot --fulltoboth
bind = SUPER, S, submap, screenshot
submap = screenshot, reset
bind = SUPER, F, exec, screenshot --fulltoboth
bind = SUPERSHIFT, F, exec, screenshot --fulltoclip
# 's' for select
bind = SUPER, S, exec, screenshot --parttoclip
bind = SUPER, N, exec, screenshot --parttoclipnofreeze
bind = SUPERSHIFT, S, exec, screenshot --parttoboth
# 'd' for draw
bind = SUPER, D, exec, screenshot --drawtoclip
bind = SUPERSHIFT, D, exec, screenshot --drawtoboth
# 'o' for OCR
bind = SUPER, O, exec, screenshot --ocr
bind = SUPERSHIFT, O, exec, screenshot --otpdecode
bind = SUPER, R, exec, screenshot --ocr-ru
bind = SUPER, bracketleft, submap, reset
bind = , catchall, submap, reset
submap = reset


# --- Notifications ---

bind = SUPER, N, submap, notifs
submap = notifs, reset

bind = SUPER, N, exec, swaync-client -t # toggle panel
bind = SUPER, H, exec, swaync-client --hide-latest
# closes latest only if those are still 'floating', not in control-center
# bind = SUPER, C, exec, swaync-client --close-latest
bind = SUPER, C, exec, swaync-client -C # clear all
bind = SUPER, R, exec, sh ~/.config/swaync/reload.sh
# default reset to go back to the global submap

bind = SUPER, bracketleft, submap, reset
bind = , catchall, submap, reset
submap = reset
