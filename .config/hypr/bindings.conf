
bind = SUPER, Return, exec, footclient
# ;dimaround works meh, starts blinking on and off rapidly from time to time
bind = SUPERCTRL, Return, exec, [float] foot # ;noanim
# didn't figure out how to use :command [...] syntax
bind = SUPERSHIFT, M, exec, [float] qutebrowser -R --qt-wrapper PyQt6 -s input.mode_override insert https://monkeytype.com
bind = SUPER, Q, killactive
bindl = SUPERCTRL, Q, exit

# --- Lid events ---

# (all switches listed in `hyrpctl devices`)
# toggle
# bindl = , switch:Lid Switch, exec, swaylock --grace 0
bindl = , switch:on:Lid Switch, exec, lidhandle off
bindl = , switch:off:Lid Switch, exec, lidhandle on

# --- Utility apps/scripts ---

bind = SUPER, 8, exec, record
# sigint, not sigkill, otherwise no mime type
bind = SUPER, 9, exec, say -e "Stopping recording"; sleep 1; pkill -2 record;
bind = SUPERALT, C, exec, change-theme
bind = SUPERSHIFT, C, exec, change-theme -l # light
bind = SUPERALTSHIFT, C, exec, change-theme -d # delete current
bind = SUPER, V, exec, workonoff
# ZEN mode (maybe in future add 'fakefullscreen' dispatcher in this binding)
bind = SUPER, Z, exec, eww active-windows | grep -o "^\w*\>" && eww close-all || eww open toptopbar || eww open topbar
bind = SUPERSHIFT, Z, exec, swaylock
bind = SUPERCTRL, G, exec, dualsensectl power-off
# minus - code 20, plus - code 21
bind = SUPERSHIFTCTRL, code:20, exec, hyprctl keyword monitor "eDP-1, disable"
bind = SUPERSHIFTCTRL, code:21, exec, hyprctl keyword monitor "eDP-1, highrr, 0x0, 1.8"

# --- Screenshots ---

# full screenshot to folder
bind = , Print, exec, grim ~/Pictures/Pictures/Screenshots/$(date +"grim_%d%m%Y_%H-%M-%S.png") && say -e 'Taken'
# full screenshot to clipboard
bind = SUPER, Print, exec, grim - | wl-copy
bind = SUPERSHIFTCTRL, S, exec, grim - | wl-copy
# partial screenshot to clipboard
bind = CTRL, Print, exec, grim -g "$(slurp)" - | wl-copy
bind = SUPERSHIFT, S, exec, grim -g "$(slurp)" - | wl-copy
# partial screenshot to folder
bind = SUPERCTRL, Print, exec, grim -g "$(slurp)" ~/Pictures/Pictures/Screenshots/$(date +"grim_%d%m%Y_%H-%M-%S.png")
bind = SUPERCTRL, S, exec, grim -g "$(slurp)" ~/Pictures/Pictures/Screenshots/$(date +"grim_%d%m%Y_%H-%M-%S.png")

# --- Brightness ---

# pkexec to escalate privileges, my user ain't in video group
bindel = , XF86MonBrightnessDown, exec, pkexec /usr/bin/brillo -q -U 5 && brillo -O
bindel = , XF86MonBrightnessUp, exec, pkexec /usr/bin/brillo -q -A 5 && brillo -O

# --- Audio ---

bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = SUPER, period, exec, playerctl position 5+
bind = SUPER, comma, exec, playerctl position 5-
binde = CTRL, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SOURCE@ 5%+
binde = CTRL, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SOURCE@ 5%-
bind = CTRL, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

