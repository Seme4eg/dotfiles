# Docs: https://github.com/hyprwm/Hyprland/wiki/Advanced-config#window-rules

# example window rules
# for windows named/classed as abc and xyz
#windowrule=move 69 420,abc
#windowrule=size 420 69,abc
#windowrule=tile,xyz
#windowrule=float,abc
#windowrule=pseudo,abc
#windowrule=monitor 0,xyz

windowrule=workspace 2 silent,WebCord
windowrule=move 1260 33,^(waybar)$

# gaming stuff
windowrule=workspace 3,title:^((S|s)team.*)$
# windowrulev2=maximize,title:^((S|s)team.*)$
windowrule=fullscreen,title:^(Warframe)$
windowrule=opacity 1.0 override 1.0 override,title:^(Warframe)$
windowrule=noanim,title:^(Warframe)$
windowrule=forceinput,title:^(Warframe)$
windowrule=noblur,title:^(Warframe)$
