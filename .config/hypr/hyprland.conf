source=~/.cache/wal/hyprland-colors.conf

general {
    gaps_in=5
    gaps_out=10

    border_size=2
    # col.active_border=rgba(FFFFFFFF) rgba(00000000) rgba(00000000) rgba(00000000) rgba(00000000) rgba(FFFFFFFF) 45deg
    col.active_border=$color5 rgba(00000000) $color6 45deg
    col.inactive_border=rgba(00000000)

    cursor_inactive_timeout=2
    layout=master # dwindle / master
    col.group_border_active=$color5 rgba(00000000) $color6 45deg
    col.group_border=$color8 # inactvie border color
}

decoration {
    rounding=13

    # --- Opacity ---
    active_opacity=0.8
    inactive_opacity=0.75

    # --- Shadows ---
    drop_shadow=true # enable drop shadows on windows
    shadow_range=36 # shadow range (in pixels), more = larger shadow
    # in what power to render the falloff (more power, the faster the falloff)
    shadow_render_power=2 # (1 - 4)
    # shadow_offset=5 5
    col.shadow = $background
    # col.shadow_inactive = $color4

    blur {
        # Your blur "amount" is blur_size * blur_passes, but high blur_size (over
        # around 5-ish) will produce artifacts.  if you want heavy blur, you need to
        # up the blur_passes.  the more passes, the more you can up the blur_size
        # without noticing artifacts.
        enabled=true # enable dual kavase window background blur
        size=3 # minimum 1
        passes=2 # minimum 1, more passes = more resource intensive.
        ignore_opacity=true
        xray=true
    }
}

animations {
    # https://wiki.hyprland.org/Configuring/Animations/#animation-tree
    # https://cubic-bezier.com/

    # nice example: https://gitlab.com/eyssew/dotfiles/-/blob/main/forest-gruvbox-hyprland/hypr/animations.conf
    # bezier=overshot,0.13,0.99,0.29,1.1
    bezier=linear,0.0, 0.0, 1.0, 1.0
    # bezier=linear,0.3, 0.3, 1, 0.63
    bezier=easeinout,0.25, 0.1, 0.25, 1.0 # 0.42, 0.0, 0.58, 1.0
    bezier=ease,0.25, 0.1, 0.25, 1.0

    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = smoothIn, 0.25, 1, 0.5, 1

    animation=windows,1,4,default,popin 60% # slide
    animation=windowsOut,1,2,default,popin 90% # slide
    animation=windowsMove,1,4,default

    # affects color change when switching between windows
    animation=border,1,9,default
    # animation=borderangle,1,39,linear,loop

    animation = fade, 1, 8, smoothIn
    animation = fadeSwitch, 1, 5, smoothIn
    animation = fadeDim, 1, 8, smoothIn

    # fade style is render-buggy for now, waiting till it gets better
    # slide / slidefade / slidevert / slidefadevert / fade
    animation=workspaces,1,2,default,slidefade
}

input {
    sensitivity=1.0 # Sets the mouse input sensitivity. -1.0 to 1.0.
    accel_profile=flat
    # https://wiki.archlinux.org/title/X_keyboard_extension
    # https://wiki.archlinux.org/title/Xorg/Keyboard_configuration
    kb_layout=us,ru
    kb_options=ctrl:swapcaps,grp:win_space_toggle

    follow_mouse=2
    repeat_rate=100
    repeat_delay=280

    touchpad {
        natural_scroll=true
        disable_while_typing=true # bad when i need to play games with on mice
        tap-to-click=true
    }
}

gestures {
    workspace_swipe=true # enable workspace swipe gesture (3 fingers)
}

misc {
    disable_hyprland_logo=true
    # controls the VRR (Adaptive Sync). 0 - off, 1 - on, 2 - fullscreen only
    vrr = 2
    # If DPMS is set to off, wake up the monitors if the mouse moves
    mouse_move_enables_dpms=false
    key_press_enables_dpms=true
    animate_manual_resizes=true
    animate_mouse_windowdragging=true
    # blurls=rofi
    # Grouped windows' titles settings
    render_titles_in_groupbar=false
    # groupbar_titles_font_size=16
    # groupbar_gradients=true
    # groupbar_text_color
}

binds {
    focus_preferred_method=1 # find focus by longer shared edges
}

xwayland {
    # force_zero_scaling=false # default
    use_nearest_neighbor=false
}

dwindle {
    pseudotile=true
    force_split=2
}

master {
    allow_small_split=true
    # mfact=0.5 # default .55 is ok
    inherit_fullscreen=false
    new_on_top=true
    always_center_master=true
    # smart_resizing=false
}

